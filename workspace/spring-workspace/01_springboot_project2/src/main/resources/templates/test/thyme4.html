<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Thymeleaf if테스트</h1>
	<hr>
	<h3 th:text="${data1}"></h3>
	<h3 th:if="${data1%2 == 0}">짝수</h3><!-- 조건이 false면 태그자체가 사라짐(태그가 만들어질지 안만들어질지 결정) -->
	<hr>
	<h3 th:unless="${data1%2 == 0}">홀수</h3><!-- 조건이 false일때 생성 if에서 else을 뜻함-->
	<hr>
	<h3 th:if="${data1%2 == 0}">
		<span>data1은 </span>
		<span>짝수입니다.</span>
	</h3>
	<hr>
	<th:block th:if="${data1%2 != 0}"> <!-- 실제로 화면이 만들어질때는 요소가 빠짐 -->
		<p>data1은</p>
		<p>홀수입니다.</p>
	</th:block>
	<hr>
	<p th:if="${data2 == null}">data2없음</p>
	<p th:if="${data2 != null}" th:text="${data2}"></p>
	<hr>
	<h3 th:if="${s == null}">학생정보가 없습니다.</h3>
	<ul th:if="${s != null}">
		<li th:text="${s.name}">
		<li th:text="${s.age}">
		<li th:text="${s.addr}">
	</ul>
</body>
</html>
