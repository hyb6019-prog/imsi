<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>전체회원 조회</h1>
	<hr>
	<table border="1">
		<tr>
			<th>회원번호</th>
			<th>회원아이디</th>
			<th>회원비밀번호</th>
			<th>회원이름</th>
			<th>회원전화번호</th>
			<th>회원주소</th>
			<th>회원등급</th>
			<th>회원가입일</th>
		</tr>
		<tr th:each="member : ${list}">
			<td th:text="${member.memberNo}"></td>
			<td>
				<!--  
					href속성에 uri와 데이터를 함께 사용하는 방법
					/member/searchId
					?
					memberId=user01
					@{url(param,param)}
				 -->
				<a th:href="@{/member/searchId(memberId=${member.memberId})}" th:text="${member.memberId}"></a>
			</td>
			<td th:text="${member.memberPw}"></td>
			<td th:text="${member.memberName}"></td>
			<td th:text="${member.memberPhone}"></td>
			<td th:text="${member.memberAddr}"></td>
			<td th:switch="${member.memberLevel}">
				<span th:case="1">관리자</span>
				<span th:case="2">정회원</span>
				<span th:case="3">준회원</span>
			</td>
			<td th:text="${member.enrollDate}"></td>
		</tr>
	</table>
</body>
</html>
