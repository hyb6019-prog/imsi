<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영역분할태그</title>
</head>
<body>
  <h1>영역분할태그</h1>
  <hr>
  <h2>iframe : 다른문서에서 만들어진 내용을 현재문서에 포함하고 싶을때 사용하는 태그</h2>
  <iframe width="500" height="300" src="https://www.youtube.com/embed/BJv2uKk0pQQ" title="재입대했습니다" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <hr>
  <div>abc</div>
  <div style="background-color: aquamarine;width: 200px;height: 200px;">가나다라</div>
  <div>123</div>
  <hr>
  <!-- span : 내부의 컨텐츠만큼만 자리를 차지 -->
  <span>abc</span>
  <span style="background-color: antiquewhite;width: 200px;height: 200px;">가나다라</span>
  <span>123</span>
  <iframe width="320" height="200" src="https://www.youtube.com/embed/IHR0pSk0Lb0" title="[2025 남자 동아시안컵] 대한민국 vs 일본 풀 하이라이트" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
