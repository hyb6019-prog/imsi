<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정규표현식</title>
  <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
  <h1>정규표현식 테스트</h1>
  <hr>
  <input type="text" id="input">
  <button id="btn">확인</button>
  <hr>
  <form action="test_html" method="post">
    <label for="id">아이디</label>
    <input type="text" name="id" id="id">
    <span id="checkMsg"></span>
    <br>
    <input type="submit" value="회원가입" id="submit">
  </form>
  
  <!--
      비밀번호 조건
      1. 길이가 8~20 글자
      2. 알파벳 대문자 포함
      3. 알파벳 소문자 포함
      4. 숫자 포함
      5. 특수문자 포함(!,@,#,$,%)
  -->
      <div class="pw-wrap">
        <div>
          <label for="pw">비밀번호</label>
          <input type="text" id="pw" name="pw" autocomplete="off">
        </div>
        <div class="msg">
          <div>8글자 이상 20글자 이하</div>
          <div>알파벳 대문자 포함</div>
          <div>알파벳 소문자 포함</div>
          <div>숫자 포함</div>
          <div>특수문자 포함(!,@,#,$,%)</div>
        </div>
      </div>



  <script src="js/regexp.js"></script>
  <style>
    .pw-wrap{
      width: 300px;
      padding: 50px;
      margin: 10px auto;
      border: 1px solid black;
    }
    .pw-wrap>div{
      margin: 10px
    }
    .msg>div{
      color: gray;
    }
    .msg>.ok{
      color: greenyellow;
    }
  </style>
</body>
</html>
